<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OrganicStore</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-wrapper">
          <a class="logo" href="./index.html"
            ><img src="./images/logo.svg" alt="Logo" width="200" height="56"
          /></a>

          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item"><a class="nav__link" href="#">Home</a></li>
              <li class="nav__item">
                <a class="nav__link" href="#">About Us</a>
              </li>
              <li class="nav__item"><a class="nav__link" href="#">Shop</a></li>
              <li class="nav__item"><a class="nav__link" href="#">Pages</a></li>
              <li class="nav__item">
                <a class="nav__link" href="#">Contact Us</a>
              </li>
            </ul>
          </nav>
          <a class="cart" href="#"
            ><img src="./images/cart.svg" alt="Cart" width="56" height="56" />
            Cart 0</a
          >
        </div>
      </div>
    </header>
    <section class="hero-section">
      <div class="container">
        <div class="hero-wrapper">
          <p class="subtitle">Made with nature</p>
          <h1 class="hero-title">
            Welcome to the world of nature and organic.
          </h1>
          <button class="btn">Explore Now</button>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <ul class="ads__list">
          <li class="ads__item">
            <a class="ad__link" href="#">
              <p class="subtitle subtitle--white">Natural!!</p>
              <h2 class="ads__title">Get Garden Fresh Fruits</h2>
            </a>
          </li>
          <li class="ads__item ads__item--bg-pic">
            <a class="ad__link" href="#">
              <p class="subtitle">Offer!!</p>
              <h2 class="ads__title ads__title--blue">
                Get 10% off on Vegetables
              </h2>
            </a>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
